<div class="ribbon mdc-elevation--z4"></div>
<main class="main-content mdc-typography mdc-elevation--z8">
  <script async src="https://cdn.carbonads.com/carbon.js?serve=CK7I6K3E&amp;placement=wwwrichie-bendallml" id="_carbonads_js"></script>
  <button class="theme-toggle mdc-fab mdc-fab--mini" aria-label="Toggle Theme Settings" data-mdc-auto-init="MDCRipple">
        <svg class="theme-toggle--svg mdc-fab__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path d="M11 7l-3.2 9h1.9l.7-2h3.2l.7 2h1.9L13 7h-2zm-.15 5.65L12 9l1.15 3.65h-2.3zM20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zm-2 5.79V18h-3.52L12 20.48 9.52 18H6v-3.52L3.52 12 6 9.52V6h3.52L12 3.52 14.48 6H18v3.52L20.48 12 18 14.48z" />
        </svg>
    </button>
  <h1 class="mdc-typography--headline2">ROS Data Waster</h1>
  <p class="mdc-typography--body1">The most straightforward way to waste all of your data.</p>
  <br>
  <div class="option--unlimited mdc-switch mdc-switch--checked" data-mdc-auto-init="MDCSwitch">
    <div class="mdc-switch__track"></div>
    <div class="mdc-switch__thumb-underlay">
      <div class="mdc-switch__thumb">
        <input type="checkbox" id="option--unlimited-input" class="mdc-switch__native-control" role="switch" checked>
      </div>
    </div>
  </div>
  <label class="mdc-switch__label" for="option--unlimited-input">Waste Unlimited Data</label>
  <div class="option--mbs mdc-text-field mdc-text-field--outlined mdc-text-field--disabled" data-mdc-auto-init="MDCTextField">
    <input type="number" min="1" id="goal" value="1" class="mdc-text-field__input" disabled>
    <div class="mdc-notched-outline">
      <div class="mdc-notched-outline__leading"></div>
      <div class="mdc-notched-outline__notch">
        <label for="goal" class="mdc-floating-label">MBs of data to waste</label>
      </div>
      <div class="mdc-notched-outline__trailing"></div>
    </div>
  </div>
  <br>
  <br>
  <p class="option--threads__title mdc-typography--body2">Download threads (higher is for faster wasting, lower is for more precision)</p>
  <div class="option--threads mdc-slider mdc-slider--discrete mdc-slider--display-markers" tabindex="0" role="slider" aria-valuemin="1" aria-valuemax="20" aria-valuenow="8" aria-label="Select Value" data-mdc-auto-init="MDCSlider">
    <div class="mdc-slider__track-container">
      <div class="mdc-slider__track"></div>
      <div class="mdc-slider__track-marker-container"></div>
    </div>
    <div class="mdc-slider__thumb-container">
      <div class="mdc-slider__pin">
        <span class="mdc-slider__pin-value-marker"></span>
      </div>
      <svg class="mdc-slider__thumb" width="21" height="21">
      <circle cx="10.5" cy="10.5" r="7.875"></circle>
    </svg>
      <div class="mdc-slider__focus-ring"></div>
    </div>
  </div>
  <br>
  <button class="option--waste waste-button mdc-fab mdc-fab--extended" data-mdc-auto-init="MDCRipple">
        <svg class="mdc-fab__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z" />
        </svg>
        <span class="mdc-fab__label">Start Wasting</span>
    </button>
  <br>
  <br>
  <ul class="mdc-list mdc-list--two-line">
    <li class="mdc-list-item" tabindex="0" data-mdc-auto-init="MDCRipple">
      <svg class="mdc-list-item__graphic" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M13 2.05v3.03c3.39.49 6 3.39 6 6.92 0 .9-.18 1.75-.48 2.54l2.6 1.53c.56-1.24.88-2.62.88-4.07 0-5.18-3.95-9.45-9-9.95zM12 19c-3.87 0-7-3.13-7-7 0-3.53 2.61-6.43 6-6.92V2.05c-5.06.5-9 4.76-9 9.95 0 5.52 4.47 10 9.99 10 3.31 0 6.24-1.61 8.06-4.09l-2.6-1.53C16.17 17.98 14.21 19 12 19z"/></svg>
      <span class="mdc-list-item__text">
      <span class="mdc-list-item__primary-text">Megabytes wasted</span>
      <span class="mdc-list-item__secondary-text"><span class="output--byte">0.00</span> Mbs</span>
      </span>
    </li>
    <li class="mdc-list-item" data-mdc-auto-init="MDCRipple">
      <svg class="mdc-list-item__graphic" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M11 17c0 .55.45 1 1 1s1-.45 1-1-.45-1-1-1-1 .45-1 1zm0-14v4h2V5.08c3.39.49 6 3.39 6 6.92 0 3.87-3.13 7-7 7s-7-3.13-7-7c0-1.68.59-3.22 1.58-4.42L12 13l1.41-1.41-6.8-6.8v.02C4.42 6.45 3 9.05 3 12c0 4.97 4.02 9 9 9 4.97 0 9-4.03 9-9s-4.03-9-9-9h-1zm7 9c0-.55-.45-1-1-1s-1 .45-1 1 .45 1 1 1 1-.45 1-1zM6 12c0 .55.45 1 1 1s1-.45 1-1-.45-1-1-1-1 .45-1 1z"/></svg>
      <span class="mdc-list-item__text">
      <span class="mdc-list-item__primary-text">Data wasted per second</span>
      <span class="mdc-list-item__secondary-text"><span class="output--speed">0.00</span> Mbs/s</span>
      </span>
    </li>
    <li class="mdc-list-item" data-mdc-auto-init="MDCRipple">
      <svg class="mdc-list-item__graphic" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
      <span class="mdc-list-item__text">
      <span class="mdc-list-item__primary-text">Time running</span>
      <span class="output--seconds mdc-list-item__secondary-text">0 seconds</span>
      </span>
    </li>
  </ul>
  <div class="snackbar--done mdc-snackbar mdc-snackbar--leading" data-mdc-auto-init="MDCSnackbar">
    <div class="mdc-snackbar__surface">
      <div class="mdc-snackbar__label" role="status" aria-live="polite">
        The specified amount of data was wasted.
      </div>
    </div>
  </div>
</main>
<div role="progressbar" class="output--progress mdc-linear-progress mdc-linear-progress--indeterminate mdc-linear-progress--closed" data-mdc-auto-init="MDCLinearProgress">
  <div class="mdc-linear-progress__buffering-dots"></div>
  <div class="mdc-linear-progress__buffer"></div>
  <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
    <span class="mdc-linear-progress__bar-inner"></span>
  </div>
  <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
    <span class="mdc-linear-progress__bar-inner"></span>
  </div>
</div>
